-  Пример конфигурации сетевого устройства
def timeout := 0x3E8;      -  Таймаут в миллисекундах (1000)
def retries := 0x03;       -  Количество попыток (3)
def server_ip := "192.168.1.1";

-  Основная конфигурация
list(
    $[timeout],
    $[retries],
    $[server_ip],
    list(0x01, 0x02, 0x03)  -  Дополнительные параметры
)

-  Тестирование отдельных значений
"строка как самостоятельный элемент"
0xFF  -  число как самостоятельный элемент (255)